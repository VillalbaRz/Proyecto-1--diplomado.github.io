<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Arte Digital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-dark text-white p-4 text-center">
    <h1>Galería de Arte Digital</h1>
  </header>

  <main class="container my-5">
    <section id="filtros" class="mb-4 text-center">
      <button class="btn btn-outline-primary me-2" onclick="filtrar('todas')">Todas</button>
      <button class="btn btn-outline-primary me-2" onclick="filtrar('paisaje')">Paisaje</button>
      <button class="btn btn-outline-primary me-2" onclick="filtrar('abstracto')">Abstracto</button>
    </section>

    <section id="galeria" class="row g-4">
    </section>

    <section id="detalle" class="mt-5 d-none">
      <h2>Detalle de imagen</h2>
      <img id="detalle-img" src="" class="img-fluid mb-3" alt="Detalle" />
      <p id="detalle-descripcion"></p>
      <p><strong>Autor:</strong> <span id="detalle-autor"></span></p>
      <button class="btn btn-secondary" onclick="cerrarDetalle()">Cerrar</button>
    </section>
  </main>

  <footer class="bg-dark text-white p-4">
    <div class="container">
      <h5>Sobre nosotros</h5>
      <p>Proyecto desarrollado por Sebastián Villalba.</p>

      <form id="form-contacto" class="mt-3">
        <div class="mb-2">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-2">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="correo" required />
        </div>
        <div class="mb-2">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
